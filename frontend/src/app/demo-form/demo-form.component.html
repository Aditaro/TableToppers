<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Schedule a Demo</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>
    
    <div *ngIf="!showSuccessMessage">
      <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" formControlName="company" placeholder="Enter your company name" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" rows="4"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="!demoForm.valid" class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <div *ngIf="showSuccessMessage" class="success-message">
      <i class="fas fa-check-circle"></i>
      <h3>Thank You!</h3>
      <p>A team member will reach out to you as soon as possible.</p>
    </div>
  </div>
</div>
