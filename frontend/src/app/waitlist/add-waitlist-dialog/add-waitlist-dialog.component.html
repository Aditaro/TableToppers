<h2 mat-dialog-title>Add to Waitlist</h2>
<mat-dialog-content [formGroup]="waitlistForm">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Customer Name</mat-label>
    <input matInput formControlName="name" required placeholder="e.g. John Doe">
    <mat-error *ngIf="waitlistForm.get('name')?.hasError('required')">
      Customer name is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Party Size</mat-label>
    <input matInput type="number" formControlName="partySize" required min="1" placeholder="e.g. 4">
    <mat-error *ngIf="waitlistForm.get('partySize')?.hasError('required')">
      Party size is required.
    </mat-error>
    <mat-error *ngIf="waitlistForm.get('partySize')?.hasError('min')">
      Party size must be at least 1.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" placeholder="(555) 123-4567" />
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!waitlistForm.valid">Add</button>
</mat-dialog-actions>
