<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join us today! Enter your details to get started.</p>
    </div>
    
    <form (submit)="onRegister()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Choose a password" required />
        </div>
        <small class="password-hint">Password must be at least 8 characters</small>
      </div>
    
      
      <button type="submit" class="auth-button">Create Account</button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
    </div>
  </div>
</div>
